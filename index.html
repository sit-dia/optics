<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/diaversity-logo.png" />
    <title>VR Optics Explorer</title>
    <meta
      name="description"
      content="Interactive VR optics explorer for DIA at SIT"
    />
  </head>
  <body>
    <div class="dia-brand">DIAversity</div>

    <header class="site-header">
      <nav class="site-nav">
        <a
          class="external-link"
          href="https://hmd.diaversity.org"
          target="_blank"
          rel="noreferrer"
          >See HMD Simulator</a
        >
      </nav>
    </header>

    <main class="page" id="app">
      <section class="panel" id="thin-lens" data-panel="thin-lens">
        <div class="panel-header">
          <h1 class="panel-title-inline">VR Optics Explorer</h1>
          <p class="panel-intro">
            Interactive thin-lens ray diagram. Adjust sliders to explore how
            <span class="math-var">f</span>, <span class="math-var">d<sub>o</sub></span>,
            and <span class="math-var">d<sub>i</sub></span> relate.
            <strong>Tip:</strong> Set <span class="math-var">d<sub>o</sub></span> &lt; <span class="math-var">f</span> for the HMD (virtual image) regime.
            Part of the
            <a href="https://youtube.com/playlist?list=PLMKD6gDV_13-jVPNyDLUd4y6gSw0lMM-h&si=Kh13sjSln98nYRFn" target="_blank" rel="noreferrer">Immersification: developing immersive apps</a>
            series.
          </p>
        </div>
        <div class="panel-body">
          <div class="panel-canvas" data-canvas></div>
          <div class="panel-controls" data-controls></div>
          <div class="panel-readouts" data-readouts></div>
        </div>
      </section>

      <footer class="site-footer">
        <span>Optics Explorer for DIA @ SIT.</span>
      </footer>
    </main>

    <div class="ray-tooltip" id="ray-tooltip" aria-hidden="true"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
